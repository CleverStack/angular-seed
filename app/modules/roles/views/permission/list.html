<div class="container-fluid">
  <div class="pull-left col-xs-7 col-sm-8 col-md-9 col-lg-8">
    <h3>Permissions <br/><small class="visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">{{welcome}}</small></h3>
  </div>
  <div class="pull-right add-button">
    <button
      ng-click="helpers.openPermissionModal(false); $event.stopPropagation();"
      class="btn btn-sm btn-success axn-btn"
      tooltip="Create a new Permission">
      <b id="add-permission">
        <i class="fa fa-plus"></i>
        <span id="add-permission-text">Add Permission</span>
      </b>
    </button>
  </div>

  <div class="clearfix"></div>

  <div clever-table="columns" service="PermissionService"></div>
</div>
