<div class="panel panel-default">

      <button
        ng-click="helpers.openPermissionModal(false); $event.stopPropagation();"

        tooltip="Create Permission">

        <b id="add-permission">
          <i class="fa fa-plus"></i>
          <span id="ADD-permission-text">Create Permission</span>

    </div>
    <h4>
      Permissions<br/>
      <small class="visible-sm-inline-block visible-md-inline-block visible-lg-inline-block">{{welcome}}</small>
    </h4>
  </div>
  <div clever-table="columns" service="PermissionService"></div>
</div>
