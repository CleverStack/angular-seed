<div class="row">

  <div class="pull-right clear-filters">
    <button
      class="btn btn-sm"
      ng-click="resetFilters()">Clear
      <i class="fa fa-fw fa-filter" tooltip="Clear Filters" title="Clear Filters"></i>
    </button>

    <button
      class="btn btn-sm"
      ng-click="tableParams.sorting({id: 'asc'})">Clear
      <i class="fa fa-fw fa-sort" tooltip="Clear Sorting" title="Clear Sorting"></i>
    </button>
  </div>
  <div class="table-responsive">
    <table
      ng-table="tableParams"
      show-filter="true"
      class="table-hover table-striped table-bordered table-condensed ng-table-resizable-columns">
      <thead>
        <tr class="ng-table-filters">
          <th
            ng-repeat="column in columns"
            class="sortable"
            data-resizable-column-id="column.name"
            ng-class="filterClass(column.name)"
            ng-click="setSorting(column.name)">

            <div>
              <i ng-if="column.glyph" class="{{column.glyph}}"></i> {{column.title}}
            </div>
          </th>
        </tr>
        <tr class="ng-table-filters">
          <th ng-repeat="column in columns">
            <input
              ng-if="column.filter && column.filterType === 'text'"
              class="form-control text-center input-sm"
              type="text"
              ng-model="filters[column.name]"
              placeholder="{{column.title}}" />

            <select
              ng-if="column.filter && column.filterType === 'select'"
              class="full-width filter filter-select form-control input-sm"
              ui-select2="{ allowClear: true, placeholder: column.title }"
              ng-model="params.filter()[ column.name ]">

              <option ng-repeat="row in $data" value="{{row[column.name]}}">{{row[column.name]}}</option>
            </select>
          </th>
          <th
            ng-if="actionsTemplate"
            class="text-center"
            style="vertical-align:middle;">
            Actions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="row in $data">
          <td
            ng-repeat="column in columns"
            data-title="column"
            sortable="column"
            filters="column"
            class="text-center"
            style="vertical-align:middle;">

            <div ng-if="!column.display && !column.click">{{ outputRow( row, column.name ) }}</div>
            <div ng-if="!column.display && !!column.click"><a href="#" ng-click="column.click( this, $event, row )">{{ outputRow( row, column.name ) }}</a></div>
            <div ng-if="!!column.display" ng-bind-html="column.display( outputRow( row, column.name ), row )"></div>
          </td>
          <td
            ng-if="actionsTemplate"
            ng-include="actionsTemplate"
            class="text-center"
            data-title="'Available Actions'">
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
