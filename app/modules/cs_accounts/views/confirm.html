<div class="col-md-6 col-md-push-3">
  <div class="jumbotron notebox">
    
      <div class="row">
        <h3>Account Confirmation</h3>
      </div>
      
      <div class="row">
        <div ng-if="!success && !failure">
          <p>Processing, please wait...</p>
        </div>
        <div ng-if="success" rel="success">
          <p id="congrats-message">Congratulations!</p>
          <p id="active-account">Your account is now active.</p>
          <p class="go-to-plans"><a href="/plans">Choose a plan to unlock features</a></p>
        </div>
        <div ng-show="failure">
          <p id="congrats-message">Sorry, but something's not right.</p>
          <p id="active-account">We were unable to authorize your account.</p>
        </div>
      </div>
    
    <div>
</div>
